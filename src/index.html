<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Analizador de texto</h1> 
  </header>

  <textarea name="user-input" placeholder="Escribe tu texto aquí..."></textarea>
    <button id="reset-button">Limpiar</button>
    <ul>
      
        <li class="metric-item">Recuento de palabras: <span></span></li>
        <li class="metric-item">Recuento de caracteres: <span></span></li>
        <li class="metric-item">Recuento de caracteres (sin espacios y puntuación): <span></span></li>
        <li class="metric-item">Recuento de números: <span></span></li>
        <li class="metric-item">Suma total de números: <span></span></li>
        <li class="metric-item">Longitud media de las palabras: <span></span></li>
    </ul>
    <footer>
        <p>Carolina Ortiz</p>
    </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
